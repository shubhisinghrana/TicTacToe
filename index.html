<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div id="container">

        <div id="startingPage">

            <h2>TIC TAC TOE</h2>
            <div id="line"></div>
            <h4>SELECT WHICH YOU WANT TO BE</h4>

            <div id="button">
                <button id="playerX" class="choose">Player X</button>
                <button id="playerO" class="choose">Player O</button>
            </div>

        </div>



        <div id="mainPage">

            <div id="headerBtns">

                <button id="" >X Turn</button>
                <button id="O_Turn"> O Turn</button>
                <div id="showChange"> </div>
            </div>

            <div id="gameBoard">
                
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>



        <div id="winner">

            <h2 id="winnerName">Player X win the Game!!</h2>;
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>


    </div>    

   <script src="./js/main.js"></script>
</body>
</html>
